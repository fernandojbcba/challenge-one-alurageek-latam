<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bf609d073d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@100;400;700&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;700&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/banner.css">
   <link rel="stylesheet" href="../css/body.css">
   <link rel="stylesheet" href="../css/footer.css">
   <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
    <title>Registro</title>

</head>
<body>
    <body>
        <header class="header__container">
            <div class="header__container__logo">
                <a href="../../index.html"><img class="header__logo" src="../img/Logo.png" alt="Logotipo AluraGeek"></a>
            </div>
    
            <div class="header__container__login" data-headerlogin>
                <button type="submit" class="header__login__btn">
                LOGIN</button>
            </div>
    
            <div class="header__container__search">
                <form action="submit" class="header__search" data-search>
                    <input class="header__search__input" type="text"  data-searchinput>
                    <button type="submit" class="header__search__btn">
                        <i class="fa fa-search">
                        </i>
                    </button>
                </form>
            </div>
        </header>
        <main>
            <section class="banner__container">
                <div class="banner__text__container">
                    <h2>Marzo Promocional</h2>
                    <p>Productos seleccionados con 30% de descuento</p>
                    <button class="banner__text__button"><a href="#consolas">Ver consolas </a></button>
                </div>
            </section>
            <section class="section_registro__container">
                <h2 class="registro__container__title">Registro</h2>
                <form class="registro__container__form" id="registroform" data-form>
                    <div class="registro-container">
                        <input class="registro__container__name" type="text" placeholder="Nombre" required
                            pattern="^[\s\S]{0,40}$"  data-nombre>
                        <span class="registro-nombre-error"></span>
                    </div>
                    <div class="registro-container">
                        <input class="registro__container__email" type="email" placeholder="email" required
                            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" data-email>
                        <span class="registro-email-error"></span>
                    </div>
                    <div class="registro-container">
                        <input class="registro__container__password" type="password" placeholder="password" required
                             data-password>
                        <span class="registro-password-error"></span>
                    </div>
                    <button class="registro__container__button">Registrar</button>
                </form>
            </section>
            
        </main>
        <footer class="footer__container">
            <p>Desarrollado por Benavidez Fernando - 2023</p>
        </footer>
        <script src="../../services/Registro_cliente.js" type="module"  ></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
        integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
    </body>
    
    </html>
